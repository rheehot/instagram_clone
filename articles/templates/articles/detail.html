{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="card m-5">
  <div class="row no-gutters">
    <div class="col-8 p-0">
      <img class="card-img" src="{{ article.image.url}}" alt="{{article.image}}" sizes="614px;">
    </div>
    <div class="col">
      <div class="modal-header">
        <h5 class="modal-title" id="postModalLabel">Modal title</h5>
        <a href="" style="color:black;" data-toggle="modal" data-target="#postInformationModal-{{ article.id }}">
              <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-three-dots" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M3 9.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3zm5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3z"/>
              </svg>
            </a>
            {% include "articles/_postInformationModal.html" with article=article %}
      </div>
      <div class="modal-body" style="height: 63%;">
        {{ article.content}}
      </div>
      <div class="modal-footer pt-0">
        <div class="card-title mb-0 mt-1 d-flex justify-content-start" style="width:100%">
          <!--좋아요-->
          <form action=""  method="POST" class="d-inline">
            {% csrf_token %}
            <button class="btn" style="padding-left:5px; padding-right:5px;">
              <svg width="1.5em" height="1.5em" viewBox="0 0 16 16" class="bi bi-heart " fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M8 2.748l-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z"/>
              </svg>
            </button>
          </form>
          <!--디테일페이지로 가기-->
          <a href="" style="padding:5px; color:black;">
            <svg width="1.5em" height="1.5em" viewBox="0 0 16 16" class="bi bi-chat" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" d="M2.678 11.894a1 1 0 0 1 .287.801 10.97 10.97 0 0 1-.398 2c1.395-.323 2.247-.697 2.634-.893a1 1 0 0 1 .71-.074A8.06 8.06 0 0 0 8 14c3.996 0 7-2.807 7-6 0-3.192-3.004-6-7-6S1 4.808 1 8c0 1.468.617 2.83 1.678 3.894zm-.493 3.905a21.682 21.682 0 0 1-.713.129c-.2.032-.352-.176-.273-.362a9.68 9.68 0 0 0 .244-.637l.003-.01c.248-.72.45-1.548.524-2.319C.743 11.37 0 9.76 0 8c0-3.866 3.582-7 8-7s8 3.134 8 7-3.582 7-8 7a9.06 9.06 0 0 1-2.347-.306c-.52.263-1.639.742-3.468 1.105z"/>
            </svg>
          </a>
        </div>
        <div style="width:100%; font-size:0.8em;"> <strong>좋아요 {{article.like_user.count}}개</strong></div>
        <div style="width:100%; font-size:0.4em;"> {{article.created_at}}</div>
      </div>
      <div class="border-top">
        <div class="input-group">
          <input type="text" class="form-control" aria-describedby="button-addon2">
          <div class="input-group-append">
            <button class="btn btn-outline-primary btn-sm" type="button" id="button-addon2">게시</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
